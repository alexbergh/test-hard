openscap_scanner_packages:
  RedHat:
    - openscap-scanner
    - scap-security-guide
  Debian:
    - openscap-scanner
    - ssg-debian
openscap_cache_dir: /var/cache/openscap
openscap_scan_script: /usr/local/sbin/run-openscap-scan
openscap_systemd_timer: openscap-scan.timer
fstec_oval_enabled: true
fstec_oval_archive_url: "https://bdu.fstec.ru/files/scanoval.zip"
fstec_oval_local_archive: ""
fstec_oval_archive_tmp: "{{ openscap_cache_dir }}/fstec-scanoval.zip"
fstec_oval_extract_dir: "{{ openscap_cache_dir }}/fstec"
fstec_oval_definitions: []
