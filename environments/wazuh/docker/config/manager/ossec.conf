<ossec_config>
  <global>
    <jsonout_output>yes</jsonout_output>
    <alerts_log>yes</alerts_log>
    <logall>no</logall>
    <logall_json>yes</logall_json>
  </global>

  <remote>
    <connection>secure</connection>
    <port>1515</port>
    <protocol>tcp</protocol>
  </remote>

  <rule_filename>ruleset/rules/0310-win-base_rules.xml</rule_filename>
  <rule_filename>ruleset/rules/0500-osquery_rules.xml</rule_filename>
  <rule_filename>ruleset/rules/0530-auditd_rules.xml</rule_filename>

  <alerts>
    <log_alert_level>7</log_alert_level>
    <email_alert_level>12</email_alert_level>
  </alerts>

  <command>
    <name>fim_repair</name>
    <executable>fim_repair.sh</executable>
  </command>

  <active-response>
    <disabled>no</disabled>
    <command>fim_repair</command>
    <location>local</location>
    <rules_id>553</rules_id>
  </active-response>
</ossec_config>
