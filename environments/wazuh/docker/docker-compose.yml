version: "3.9"
services:
  wazuh-indexer:
    image: ${WAZUH_IMAGE_REGISTRY:-wazuh}/wazuh-indexer:${WAZUH_VERSION:-4.13.1}
    hostname: wazuh-indexer
    restart: unless-stopped
    environment:
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - DISABLE_SECURITY_PLUGIN=false
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    volumes:
      - ./config/indexer/opensearch.yml:/usr/share/wazuh-indexer/opensearch.yml:ro
      - ./config/indexer/certs:/usr/share/wazuh-indexer/certs:ro
      - wazuh-indexer-data:/var/lib/wazuh-indexer
      - wazuh-indexer-logs:/var/log/wazuh-indexer

  wazuh-manager:
    image: ${WAZUH_IMAGE_REGISTRY:-wazuh}/wazuh-manager:${WAZUH_VERSION:-4.13.1}
    hostname: wazuh-manager
    restart: unless-stopped
    depends_on:
      - wazuh-indexer
    environment:
      WAZUH_INDEXER_URL: https://wazuh-indexer:9200
      WAZUH_INDEXER_USER: admin
      WAZUH_INDEXER_PASSWORD: ${WAZUH_INDEXER_PASSWORD}
      WAZUH_API_USER: admin
      WAZUH_API_PASSWORD: ${WAZUH_API_PASSWORD}
      INDEXER_URL: https://wazuh-indexer:9200
      INDEXER_USERNAME: admin
      INDEXER_PASSWORD: ${WAZUH_INDEXER_PASSWORD}
      INDEXER_SSL_VERIFICATION: "false"
    ports:
      - "1514:1514/udp"
      - "1515:1515"
      - "55000:55000"
    volumes:
      - wazuh-manager-data:/var/ossec/data
      - ./config/manager/ossec.conf:/var/ossec/etc/ossec.conf:ro
      - ./config/manager/api/ssl:/var/ossec/api/configuration/ssl:ro
      - ./config/manager/api/api.yaml:/var/ossec/api/configuration/api.yaml:ro

  wazuh-dashboard:
    image: ${WAZUH_IMAGE_REGISTRY:-wazuh}/wazuh-dashboard:${WAZUH_VERSION:-4.13.1}
    hostname: wazuh-dashboard
    restart: unless-stopped
    depends_on:
      - wazuh-manager
      - wazuh-indexer
    ports:
      - "443:5601"
    environment:
      OPENSEARCH_HOSTS: '["https://wazuh-indexer:9200"]'
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: ${WAZUH_INDEXER_PASSWORD}
      OPENSEARCH_DASHBOARDS_USERNAME: admin
      OPENSEARCH_DASHBOARDS_PASSWORD: ${WAZUH_API_PASSWORD}
      WAZUH_API_URL: https://wazuh-manager:55000
      API_USERNAME: admin
      API_PASSWORD: ${WAZUH_API_PASSWORD}
    volumes:
      - ./config/dashboard/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml:ro
      - ./config/dashboard/certs:/usr/share/wazuh-dashboard/certs:ro

volumes:
  wazuh-indexer-data:
  wazuh-indexer-logs:
  wazuh-manager-data:
