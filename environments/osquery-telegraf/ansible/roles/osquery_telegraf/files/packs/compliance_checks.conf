{
  "queries": {
    "suid_binaries": {
      "query": "SELECT path, permissions FROM suid_bin WHERE path NOT LIKE '/usr/bin/passwd' AND path NOT LIKE '/usr/bin/newgrp%';",
      "interval": 86400,
      "description": "Поиск SUID-бинарников в нестандартных местах (раз в сутки)."
    },
    "ssh_root_login": {
      "query": "SELECT * FROM sshd_configs WHERE key = 'PermitRootLogin' AND value != 'no';",
      "interval": 86400,
      "description": "Проверка, что вход по SSH для root запрещен."
    },
    "iptables_status": {
      "query": "SELECT 1 FROM iptables WHERE target != 'ACCEPT' AND chain = 'INPUT' LIMIT 1;",
      "interval": 3600,
      "description": "Проверка, что в iptables есть правила, отличные от 'ACCEPT ALL'."
    }
  }
}
