global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'telegraf'
    # Замените <host-ip> на IP-адрес хоста, где запущен Telegraf
    # Или, если Docker на Linux, можно использовать network_mode: host для Telegraf
    # Для Docker Desktop (Mac/Windows), используйте host.docker.internal:9091
    static_configs:
      - targets: ['<host-ip>:9091']
