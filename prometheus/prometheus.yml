# Prometheus configuration for the monitoring core.
# Update the "telegraf" target below to point to the hosts where Telegraf exposes metrics.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "telegraf"
    static_configs:
      - targets:
          # Examples:
          # - "host.docker.internal:9091"  # Docker Desktop (Mac/Windows)
          # - "192.168.1.10:9091"          # External host IP
          - "host.docker.internal:9091"
