global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alert.rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'telegraf'
    static_configs:
      - targets: ['telegraf:9091']

  - job_name: 'falco-exporter'
    static_configs:
      - targets: ['falco-exporter:9376']

  - job_name: 'falcosidekick'
    static_configs:
      - targets: ['falcosidekick:2801']
    metrics_path: '/metrics'
