route:
  receiver: 'default'
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://host.docker.internal:5001/alerts'
        send_resolved: true

# Update the webhook URL above to integrate with your notification system
# (e.g. Grafana Alertmanager, Slack bridge, incident management webhook, etc.).
