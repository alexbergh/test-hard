# tests/docker/docker-compose.yml
# Полный compose для профилей: openscap, telemetry, wazuh.
# Требуются локальные файлы:
#
#   ./config/wazuh-manager/api.yaml
#     hosts:
#       - address: 0.0.0.0
#         port: 55000
#     https:
#       enabled: true
#       cert: /var/ossec/api/configuration/ssl/server.crt
#       key: /var/ossec/api/configuration/ssl/server.key
#       use_ca: false
#
#   ./config/wazuh-manager/ssl/server.crt и ./config/wazuh-manager/ssl/server.key
#     self-signed сертификат и ключ для HTTPS API (можно заменить своими).
#
#   ./config/telegraf/telegraf.conf (минимальный рабочий конфиг Telegraf — файл
#   должен существовать внутри каталога ./config/telegraf, который монтируется
#   в контейнер)
#     [agent]
#       interval = "10s"
#     [[outputs.influxdb_v2]]
#       urls = ["http://influxdb:8086"]
#       token = "adminadmin"
#       organization = "test"
#       bucket = "telemetry"
#     [[inputs.cpu]] percpu=true; totalcpu=true
#     [[inputs.mem]]
#     [[inputs.net]]
#
#   ./config/wazuh-dashboard/opensearch_dashboards.yml
#     server.host: "0.0.0.0"
#     server.name: "wazuh-dashboard"
#     opensearch.hosts: ["http://wazuh-indexer:9200"]
#     opensearch.ssl.verificationMode: none

services:
  ##############################################################################
  # OpenSCAP (profile: openscap)
  ##############################################################################
  openscap-runner:
    image: deepsecurity/openscap-scan:1.2.83
    container_name: openscap-runner
    profiles: ["openscap"]
    pull_policy: if_not_present
    restart: unless-stopped
    command: ["sh", "-lc", "sleep infinity"]
    volumes:
      - ./artifacts:/artifacts
    healthcheck:
      test: ["CMD-SHELL", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 5

  ##############################################################################
  # Telemetry stack (profile: telemetry)
  ##############################################################################
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    profiles: ["telemetry"]
    pull_policy: if_not_present
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminadmin
      DOCKER_INFLUXDB_INIT_ORG: test
      DOCKER_INFLUXDB_INIT_BUCKET: telemetry
      DOCKER_INFLUXDB_INIT_RETENTION: 4w
    volumes:
      - influxdb-data:/var/lib/influxdb2
    ports:
      - "8086:8086"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8086/health | grep -q pass"]
      interval: 15s
      timeout: 5s
      retries: 30

  telegraf-listener:
    image: telegraf:1.29
    container_name: telegraf-listener
    profiles: ["telemetry"]
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - ./config/telegraf:/etc/telegraf:ro
    healthcheck:
      test: ["CMD-SHELL", "telegraf --version >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.4.1
    container_name: grafana
    profiles: ["telemetry"]
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: adminadmin
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health | grep -q healthy"]
      interval: 15s
      timeout: 5s
      retries: 30

  ##############################################################################
  # Wazuh stack (profile: wazuh)
  ##############################################################################
  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.13.1
    container_name: wazuh-indexer
    profiles: ["wazuh"]
    pull_policy: if_not_present
    restart: unless-stopped
    environment:
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - DISABLE_SECURITY_PLUGIN=false
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
      - ./config/wazuh-indexer/opensearch.yml:/usr/share/wazuh-indexer/config/opensearch.yml:ro
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --cacert /usr/share/wazuh-indexer/config/certs/root-ca.pem -u admin:${WAZUH_INDEXER_PASSWORD} https://localhost:9200/_cluster/health?pretty >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5

  wazuh-manager:
    image: wazuh/wazuh-manager:4.13.1
    container_name: wazuh-manager
    profiles: ["wazuh"]
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      wazuh-indexer:
        condition: service_healthy
    environment:
      WAZUH_INDEXER_URL: https://wazuh-indexer:9200
      WAZUH_INDEXER_USER: admin
      WAZUH_INDEXER_PASSWORD: ${WAZUH_INDEXER_PASSWORD}
      WAZUH_API_USER: admin
      WAZUH_API_PASSWORD: ${WAZUH_API_PASSWORD}
      INDEXER_URL: https://wazuh-indexer:9200
      INDEXER_USERNAME: admin
      INDEXER_PASSWORD: ${WAZUH_INDEXER_PASSWORD}
      INDEXER_SSL_VERIFICATION: "false"
    volumes:
      - ./config/wazuh-manager:/var/ossec/api/configuration:ro
    ports:
      - "1514:1514/udp"
      - "1515:1515"
      - "55000:55000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSk -u admin:${WAZUH_API_PASSWORD} https://localhost:55000/manager/status >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5

  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.13.1
    container_name: wazuh-dashboard
    profiles: ["wazuh"]
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      wazuh-indexer:
        condition: service_healthy
      wazuh-manager:
        condition: service_healthy
    ports:
      - "443:5601"
    environment:
      OPENSEARCH_HOSTS: '["https://wazuh-indexer:9200"]'
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: ${WAZUH_INDEXER_PASSWORD}
      OPENSEARCH_DASHBOARDS_USERNAME: admin
      OPENSEARCH_DASHBOARDS_PASSWORD: ${WAZUH_API_PASSWORD}
      WAZUH_API_URL: https://wazuh-manager:55000
      API_USERNAME: admin
      API_PASSWORD: ${WAZUH_API_PASSWORD}
    volumes:
      - ./config/wazuh-dashboard/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSk https://localhost:5601/api/status | grep -q available"]
      interval: 30s
      timeout: 10s
      retries: 5

  wazuh-agent:
    image: wazuh/wazuh-agent:4.13.1
    container_name: wazuh-agent
    profiles: ["wazuh"]
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      wazuh-manager:
        condition: service_started
    environment:
      MANAGER_IP: "wazuh-manager"
      WAZUH_AGENT_NAME: "test-agent-01"
    healthcheck:
      test: ["CMD-SHELL", "sleep 5; ps aux | grep -q '[w]azuh-agentd'"]
      interval: 30s
      timeout: 5s
      retries: 10

volumes:
  influxdb-data:
  grafana-data:
  wazuh-indexer-data:
