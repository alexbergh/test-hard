apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: hardening-test
resources:
  - namespace.yaml
  - openscap-job.yaml
  - telemetry.yaml
  - wazuh.yaml
configMapGenerator:
  - name: openscap-content
    files:
      - ../docker/openscap/content/sample-oval.xml
  - name: telegraf-config
    files:
      - name: telegraf.conf
        path: ../../environments/osquery-telegraf/docker/telegraf/telegraf.conf
  - name: osquery-simulator
    files:
      - name: entrypoint.py
        path: ../docker/osquery-simulator/entrypoint.py
  - name: wazuh-manager-config
    files:
      - name: ossec.conf
        path: ../../environments/wazuh/docker/config/manager/ossec.conf
