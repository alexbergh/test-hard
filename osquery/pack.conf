{
  "platform": "linux",
  "version": "1.0.0",
  "queries": {
    "installed_packages": {
      "query": "SELECT name, version, install_time FROM rpm_packages;",
      "interval": 86400,
      "description": "Collect installed RPM packages."
    },
    "suid_binaries": {
      "query": "SELECT path, username FROM suid_bin;",
      "interval": 7200,
      "description": "Track binaries with the SUID bit set."
    }
  }
}
