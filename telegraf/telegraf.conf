[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  hostname = "$HOSTNAME"
  omit_hostname = false

# Output для Prometheus
[[outputs.prometheus_client]]
  listen = ":9091"
  metric_version = 2
  path = "/metrics"

# Входной плагин для системных метрик
[[inputs.system]]
  # Включает метрики CPU, Memory, Disk, Net, Load и т.д.
  ## Можно собирать метрики с хоста, если Telegraf работает в Docker с network_mode: host
  ## Если Telegraf в отдельном контейнере, нужно маппинг /proc, /sys и т.д.

# Входной плагин для Osquery (запуск запросов)
[[inputs.exec]]
  commands = [
    "osqueryi --json 'SELECT name, pid, cmdline FROM processes;'",
    "osqueryi --json 'SELECT name, version FROM programs;'"
    # Добавьте сюда другие важные запросы Osquery
  ]
  data_format = "json"
  name_override = "osquery_custom_metrics"
  interval = "60s"
  timeout = "5s"
  ## Для этого Osquery должен быть установлен на том же хосте, что и Telegraf.
