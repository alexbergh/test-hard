[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  hostname = "$HOSTNAME"
  omit_hostname = false

# Prometheus endpoint (Telegraf exposes /metrics here)
[[outputs.prometheus_client]]
  listen = ":9091"
  metric_version = 2
  path = "/metrics"

# Core system metrics. Enable additional inputs as needed.
[[inputs.system]]

# Example plugins that can be enabled if required.
# [[inputs.cpu]]
#   percpu = true
#   totalcpu = true
#   collect_cpu_time = false
# [[inputs.mem]]
# [[inputs.disk]]
# [[inputs.net]]

# Sample osquery integration via exec.
[[inputs.exec]]
  commands = [
    "osqueryi --json 'SELECT name, pid FROM processes LIMIT 50;'",
    "osqueryi --json 'SELECT name, version FROM programs LIMIT 100;'"
  ]
  data_format = "json"
  name_override = "osquery_custom_metrics"
  interval = "60s"
  timeout = "5s"
