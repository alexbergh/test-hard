apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-hard-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: security-alerts
    notifications.argoproj.io/subscribe.on-sync-failed.slack: security-alerts
spec:
  project: default

  source:
    repoURL: https://github.com/alexbergh/test-hard
    targetRevision: main
    path: k8s/overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-prod

  syncPolicy:
    # Manual sync for production
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
