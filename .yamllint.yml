# yamllint configuration
# https://yamllint.readthedocs.io/

extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning

  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true

  # Comments
  comments:
    min-spaces-from-content: 1

  # Document start - allow for Kubernetes multi-document YAML files
  document-start: disable

  # Trailing spaces
  trailing-spaces: enable

  # Empty lines
  empty-lines:
    max: 2

  # Truthy values
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: false

  # Brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Braces
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Colons
  colons:
    max-spaces-before: 0
    max-spaces-after: 1

  # Hyphens
  hyphens:
    max-spaces-after: 1

  # Comments indentation - disable for flexibility
  comments-indentation: disable

ignore: |
  .github/
  node_modules/
  venv/
  build/
