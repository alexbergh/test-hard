apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - namespace.yaml
  - prometheus.yaml
  - grafana.yaml
  - telegraf.yaml

commonLabels:
  app.kubernetes.io/part-of: test-hard
  app.kubernetes.io/managed-by: kustomize

images:
  - name: prom/prometheus
    newTag: v2.52.0
  - name: grafana/grafana
    newTag: 11.0.0
  - name: telegraf
    newTag: "1.30"
