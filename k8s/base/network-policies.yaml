# Network Policies for monitoring namespace
# These policies implement defense-in-depth by restricting pod-to-pod communication
#
# Security principle: Deny all by default, allow only required traffic

---
# Default deny all ingress and egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: monitoring
  labels:
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow Loki to receive logs from Promtail and Falcosidekick, and serve queries to Grafana
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-loki
  namespace: monitoring
  labels:
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: loki
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Promtail pushes logs
    - from:
        - podSelector:
            matchLabels:
              app: promtail
      ports:
        - protocol: TCP
          port: 3100
    # Falcosidekick pushes Falco events
    - from:
        - podSelector:
            matchLabels:
              app: falcosidekick
      ports:
        - protocol: TCP
          port: 3100
    # Grafana queries logs
    - from:
        - podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 3100
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow Promtail to push logs to Loki
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-promtail
  namespace: monitoring
  labels:
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: promtail
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: loki
      ports:
        - protocol: TCP
          port: 3100
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow Falco to send events to Falcosidekick and expose metrics
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-falco
  namespace: monitoring
  labels:
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: falco
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Falco webserver health check
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8765
    # Prometheus scrapes falco-exporter sidecar
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9376
  egress:
    # Send events to Falcosidekick
    - to:
        - podSelector:
            matchLabels:
              app: falcosidekick
      ports:
        - protocol: TCP
          port: 2801
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow Falco Responder to receive events and manage pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-falco-responder
  namespace: monitoring
  labels:
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: falco-responder
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Falcosidekick sends events
    - from:
        - podSelector:
            matchLabels:
              app: falcosidekick
      ports:
        - protocol: TCP
          port: 5080
  egress:
    # Talk to K8s API server for pod management
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
