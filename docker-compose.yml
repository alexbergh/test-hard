services:
  target-fedora:
    image: registry.fedoraproject.org/fedora:40
    container_name: target-fedora
    command: ["sleep", "infinity"]
  target-debian:
    image: debian:12-slim
    container_name: target-debian
    command: ["sleep", "infinity"]
  target-centos:
    image: quay.io/centos/centos:stream9
    container_name: target-centos
    command: ["sleep", "infinity"]
  target-ubuntu:
    image: ubuntu:22.04
    container_name: target-ubuntu
    command: ["sleep", "infinity"]
  openscap-scanner:
    build: ./scanners/openscap
    container_name: openscap-scanner
    environment:
      TARGET_CONTAINERS: target-fedora target-debian target-centos target-ubuntu
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./reports:/reports
    depends_on:
      - target-fedora
      - target-debian
      - target-centos
      - target-ubuntu
  lynis-scanner:
    build: ./scanners/lynis
    container_name: lynis-scanner
    environment:
      TARGET_CONTAINERS: target-fedora target-debian target-centos target-ubuntu
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./reports:/reports
    depends_on:
      - target-fedora
      - target-debian
      - target-centos
      - target-ubuntu
volumes: {}
