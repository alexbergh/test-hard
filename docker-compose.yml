services:
  wazuh-indexer:
    build:
      context: .
      dockerfile: Dockerfile.wazuh-indexer
    container_name: wazuh-indexer
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g -Djava.security.policy=file:///usr/share/wazuh-indexer/config/opensearch-security.policy
      - WAZUH_INDEXER_PASSWORD=${WAZUH_INDEXER_PASSWORD:-ChangeMe123!}
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
      - ./config/wazuh-indexer/opensearch.yml:/usr/share/wazuh-indexer/opensearch.yml:ro
      - ./config/wazuh-indexer/certs:/etc/wazuh-indexer/certs:ro
      - ./config/wazuh-indexer/security/security.policy:/usr/share/wazuh-indexer/config/opensearch-security.policy:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSk -u admin:${WAZUH_INDEXER_PASSWORD:-ChangeMe123!} https://localhost:9200/_cluster/health?pretty || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  wazuh-indexer-data:
