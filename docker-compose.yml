services:
  target-fedora:
    image: registry.fedoraproject.org/fedora:40
    container_name: target-fedora
    command: ["sleep", "infinity"]
  target-debian:
    image: debian:12-slim
    container_name: target-debian
    command: ["sleep", "infinity"]
  target-centos:
    image: quay.io/centos/centos:stream9
    container_name: target-centos
    command: ["sleep", "infinity"]
  target-ubuntu:
    image: ubuntu:22.04
    container_name: target-ubuntu
    command: ["sleep", "infinity"]
  openscap-scanner:
    build: ./scanners/openscap
    container_name: openscap-scanner
    environment:
      TARGET_CONTAINERS: target-fedora target-debian target-centos target-ubuntu
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./reports:/reports
    depends_on:
      - target-fedora
      - target-debian
      - target-centos
      - target-ubuntu
  lynis-scanner:
    build: ./scanners/lynis
    container_name: lynis-scanner
    environment:
      TARGET_CONTAINERS: target-fedora target-debian target-centos target-ubuntu
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./reports:/reports
    depends_on:
      - target-fedora
      - target-debian
      - target-centos
      - target-ubuntu
  telegraf:
    build:
      context: .
      dockerfile: telegraf/Dockerfile
    container_name: telegraf
    volumes:
      - ./art-storage:/var/lib/atomic-results:ro
    ports:
      - "9091:9091"
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    command:
      - "--config.file=/etc/alertmanager/config.yml"
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/config.yml:ro
    ports:
      - "9093:9093"
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - telegraf
      - alertmanager
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
volumes:
  grafana-data: {}
  prometheus-data: {}
